server:
  port: 8080
  
spring:
  application:
    name: api-gateway
  cloud:    gateway:      routes:      - id: review-service
        uri: lb://REVIEW-SERVICE
        predicates:        - Path= /reviews/**
      - id: order-service
        uri: http://localhost:5050/
        predicates:        - Path= /orders/**          

management:
  endpoints:
    web:
      exposure:
        include:
        - "*"